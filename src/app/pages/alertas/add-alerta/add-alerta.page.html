<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button (click)="goBack()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Novo Alerta</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <form #form="ngForm" (ngSubmit)="save(form)" method="post">
    <ion-grid>
      <ion-row>
        <ion-col col-1>

          <ion-list>
            <ion-item>
              <ion-label position='stacked'>Órgão:</ion-label>
              <ionic-selectable #segmentoComponent item-content [(ngModel)]="alerta.segmento" name="Segmento"
                itemValueField="segmento" itemTextField="segmento" [items]="segmentos" [canSearch]="true" [canClear]="true"
                [shouldFocusSearchbar]="true" [shouldStoreItemValue]="true" searchFailText="Sem dados a mostrar"
                 searchPlaceholder="Pesquisar" (onChange)="CarregaSegmentoGrupos()">
                <ng-template ionicSelectableHeaderTemplate>
                  <ion-toolbar>
                    <ion-buttons start>
                      <ion-button (click)="segmentoComponent.close()">
                        <ion-label>Cancelar</ion-label>
                      </ion-button>
                    </ion-buttons>
                    <ion-title>
                    </ion-title>
                  </ion-toolbar>
                </ng-template>
              </ionic-selectable>
            </ion-item>
            <!-- <ion-item>
              <ion-label position="floating">Segmento:</ion-label>
              <ion-select required [(ngModel)]="alerta.segmento" name="Segmento" placeholder="Segmento..."
                cancelText="Desistir" doneText="Confirmar" (ionChange)="CarregaSegmentoGrupos(); ">
                <ion-select-option *ngFor="let segmento of segmentos" value="{{segmento.segmento}}">
                  {{segmento.segmento}}
                </ion-select-option>
              </ion-select>
            </ion-item> -->
          </ion-list>

        </ion-col>
        <ion-col col-12>

          <ion-list>
            <ion-item>
              <ion-label position='stacked'>Unidade:</ion-label>
              <ionic-selectable #grupoComponent item-content [(ngModel)]="alerta.grupo" name="Grupo"
                itemValueField="codigo" itemTextField="nome" [items]="grupos" [canSearch]="true" [canClear]="true"
                [shouldFocusSearchbar]="true" [shouldStoreItemValue]="true" searchFailText="Sem dados a mostrar"
                 searchPlaceholder="Pesquisar" (onChange)="CarregaSegmentoGrupoUsuarios()" disabled ="{{grupos.length == 0}}">
                <ng-template ionicSelectableHeaderTemplate>
                  <ion-toolbar>
                    <ion-buttons start>
                      <ion-button (click)="grupoComponent.close()">
                        <ion-label>Cancelar</ion-label>
                      </ion-button>
                    </ion-buttons>
                    <ion-title>
                    </ion-title>
                  </ion-toolbar>
                </ng-template>
              </ionic-selectable>
            </ion-item>
            <!-- <ion-item>
              <ion-label position="floating">Grupo:</ion-label>
              <ion-select  [(ngModel)]="alerta.grupo" name="Grupo" cancelText="Desistir" doneText="Confirmar"
                placeholder="Grupo..." (ionChange)="CarregaSegmentoGrupoUsuarios();">
                <ion-select-option *ngFor="let grupo of grupos" value="{{grupo.codigo}}">{{grupo.nome}}
                </ion-select-option>
              </ion-select>
            </ion-item> -->
          </ion-list>

        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-list>
            <ion-item>
              <ion-label position='stacked'>Usuário</ion-label>
              <ionic-selectable #usuarioComponent item-content [(ngModel)]="alerta.usuario" name="User"
                itemValueField="codigo" itemTextField="nome" [items]="users" [canSearch]="true" [canClear]="true"
                [shouldFocusSearchbar]="true" [shouldStoreItemValue]="true" searchFailText="Sem dados a mostrar"
                 searchPlaceholder="Pesquisar"  disabled ="{{users.length == 0}}">
                <ng-template ionicSelectableHeaderTemplate>
                  <ion-toolbar>
                    <ion-buttons start>
                      <ion-button (click)="usuarioComponent.close()">
                        <ion-label>Cancelar</ion-label>
                      </ion-button>
                    </ion-buttons>
                    <ion-title>
                    </ion-title>
                  </ion-toolbar>
                </ng-template>
              </ionic-selectable>
            </ion-item>
            <!-- <ion-item>
              <ion-label position="floating">Usuário:</ion-label>
              <ion-select  [(ngModel)]="alerta.usuario" name="User" cancelText="Desistir" doneText="Confirmar"
                placeholder="Usuário...">
                <ion-select-option value="{{user.codigo}}" *ngFor="let user of users">{{user.nome}}
                </ion-select-option>
              </ion-select>
            </ion-item> -->
          </ion-list>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Assunto</ion-label>
            <ion-input required [(ngModel)]="alerta.asunto" type="text" name="Asunto" placeholder="Assunto..."></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Texto do Alerta</ion-label>
            <ion-textarea required [(ngModel)]='alerta.textoalerta' name="textoalerta" clearOnEdit="true"
              placeholder="Texto do Alerta...">
            </ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button expand="block" color="secondary" (click)="goBack()">Cancelar</ion-button>
        </ion-col>
        <ion-col>
          <ion-button expand="block" [disabled]="!form.valid" type="submit">Salvar</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>




  </form>
</ion-content>
