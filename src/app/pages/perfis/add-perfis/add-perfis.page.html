<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button (click)="goBack()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{title}} Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <form #form="ngForm" (ngSubmit)="save(form)" method="post">
    <!--form #form="ngForm" method="post"-->
    <ion-grid>
      <ion-row>
        <ion-col size-sm="8" size-md="6" size-lg="4" offsetSm="2" offsetMd="3" offsetLg="4" align-self-center>
          <ion-item>
            <ion-label position="floating">Nome</ion-label>
            <ion-input type="text" [(ngModel)]="perfi.nome" name="nome" required>
            </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid>
      <ion-row>
        <ion-col size-sm="8" size-md="6" size-lg="4" offsetSm="2" offsetMd="3" offsetLg="4" align-self-center>
          <ion-item>
            <ion-label position="floating">Sigla</ion-label>
            <ion-input type="text" [(ngModel)]="perfi.slug" name="slug" required>
            </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid>
      <ion-row>
        <ion-col size-sm="8" size-md="6" size-lg="4" offsetSm="2" offsetMd="3" offsetLg="4" align-self-center>
          <ion-item>
           
            <ionic-selectable item-content [(ngModel)]="perfi.segmento" name="segmento" itemValueField="codigo"
              itemTextField="segmento" [items]="segmentos" [canSearch]="true" [canClear]="true" [shouldFocusSearchbar]="true"
              [shouldStoreItemValue]="true" searchFailText="Sem dados a mostrar"
              placeholder="Órgão" searchPlaceholder="Pesquisar">

              <ng-template ionicSelectableCloseButtonTemplate>
                <ion-label>Cancelar</ion-label>
              </ng-template>

            </ionic-selectable>

          </ion-item>
          <!-- <ion-item>
            <ion-label position="floating">Segmento:</ion-label>
            <ion-select required [(ngModel)]="perfi.segmento" name="segmento" placeholder="Segmento..."
              cancelText="Desistir" doneText="Confirmar">
              <ion-select-option *ngFor="let segmento of segmentos" value="{{segmento.segmento}}">{{segmento.segmento}}
              </ion-select-option>
            </ion-select>
          </ion-item> -->
        </ion-col>
      </ion-row>
    </ion-grid>

    <!-- <ion-row>
      <ion-col>
        <ion-button (click)="goBack()" expand="block" color="secondary">Cancel</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" type="submit" [disabled]="!form.valid">Salvar</ion-button>
      </ion-col>
    </ion-row> -->

    <ion-row>
      <ion-col size-sm="8" size-md="6" size-lg="4" offsetSm="2" offsetMd="3" offsetLg="4" align-self-center>
        <ion-button expand="block" type="submit" [disabled]="!form.valid">Salvar</ion-button>
      </ion-col>
    </ion-row>

  </form>


</ion-content>
