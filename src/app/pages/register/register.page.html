<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="primary">
      <ion-button (click)="goBack()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Criar Conta</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <form #form="ngForm" (ngSubmit)="Register(form)" method="post">

    <ion-item>
      <ion-label position="floating">Nome:</ion-label>
      <ion-input #Nome ngModel type="text" placeholder="Primeiro Nome" name="Nome" required value="{{ Nome  }}">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Sobrenome:</ion-label>
      <ion-input ngModel type="text" placeholder="Informe Sobrenome " name="SobreNome" required
        value="{{ SobreNome  }}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Email:</ion-label>            
      <ion-input #email ngModel type="email" name="email" pattern="[A-Za-z0-9._%+-]{2,}@[a-zA-Z-_.]{2,}[.]{1}[a-zA-Z]{2,}" required  value="{{ Email  }}" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Celular:</ion-label>
      <ion-input ngModel type="tel" min="9" maxlength="15" placeholder="Informe Número Celular " name="Celular" required
        value="{{ Celular  }}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">CPF ou CNPJ:</ion-label>
      <ion-input ngModel type="text" min="11" maxlength="18" placeholder="Informe CPF ou CNPJ " name="CPF_CNPJ"
        (ionChange)="CPF_CNPJ = format(form.value.CPF_CNPJ)" required value="{{ CPF_CNPJ  }}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">IMEI:</ion-label>
      <ion-input ngModel type="text" placeholder="Informe Número de IMEI do Celular" name="IMEI" required
        value="{{ IMEI  }}">
      </ion-input>
    </ion-item>


    <ion-item>
      <ion-label position="floating">Senha:</ion-label>
      <ion-input ngModel type="password" placeholder="Digite a Senha" name="Senha" required>
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">ReSenha:</ion-label>
      <ion-input ngModel type="password" placeholder="Repita a Senha" name="ReSenha" required>
      </ion-input>
    </ion-item>


    <ion-button type="submit" [disabled]="!form.valid" expand="full" color="danger">Solicitar Cadastro</ion-button>
  </form>
  <!-- 
    <ion-button expand="full" color="primary" [routerLink]="['/login']">Login</ion-button>
  -->

</ion-content>
