<ion-header>

  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button (click)="goBack()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Veiculos</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">

  <form #form="ngForm" (ngSubmit)="save(form)" method="post">

    <ion-card>

      <ion-card-header>
        <ion-card-title>Dados do Veiculo</ion-card-title>
      </ion-card-header>

      <ion-card-content>

        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label position="floating">Placa:</ion-label>

                <ion-input  type="text" name="placa" [(ngModel)]="veiculoGuia.placa" required (ionBlur)="getVeiculoData($event.target.value)">
                </ion-input>
              </ion-item>
            </ion-col>
            <ion-col>
              <ion-list>
                <ion-item>

                  <ion-label position="floating">Tipo Veiculo:</ion-label>

                  <ion-input *ngIf="veiculoGuia.tipo_veiculo" [disabled]="true" type="text" name="tipoV" [(ngModel)]="veiculoGuia.tipo_veiculo" ></ion-input>
                  <ion-input *ngIf="!veiculoGuia.tipo_veiculo" type="text" name="tipoV" [(ngModel)]="veiculoGuia.tipo_veiculo" ></ion-input>
                </ion-item>
              </ion-list>
            </ion-col>

            <ion-col>
              <ion-item>
                <ion-label position="floating">Ano Mod:</ion-label>

                <ion-input *ngIf="veiculoGuia.ano_mod" [disabled]="true" type="number" name="AnoMod" [(ngModel)]="veiculoGuia.ano_mod" ></ion-input>
                <ion-input *ngIf="!veiculoGuia.ano_mod" type="number" name="AnoMod" [(ngModel)]="veiculoGuia.ano_mod" ></ion-input>
              </ion-item>
            </ion-col>

          </ion-row>

          <ion-row>

            <ion-col>
              <ion-list>
                <ion-item>

                  <ion-label position="floating">Marca:</ion-label>

                  <ion-input *ngIf="veiculoGuia.marca" [disabled]="true" type="text" name="marca" [(ngModel)]="veiculoGuia.marca"></ion-input>
                  <ion-input *ngIf="!veiculoGuia.marca" type="text" name="marca" [(ngModel)]="veiculoGuia.marca"></ion-input>
                </ion-item>
              </ion-list>
            </ion-col>

            <ion-col>
              <ion-list>
                <ion-item>

                  <ion-label position="floating">Modelo:</ion-label>

                  <ion-input *ngIf="veiculoGuia.modelo" [disabled]="true" type="text" name="modelo" [(ngModel)]="veiculoGuia.modelo"></ion-input>
                  <ion-input *ngIf="!veiculoGuia.modelo" type="text" name="modelo" [(ngModel)]="veiculoGuia.modelo"></ion-input>
                </ion-item>
              </ion-list>
            </ion-col>

            <ion-col>
              <ion-item>
                <ion-label position="floating">Ano Fab:</ion-label>

                <ion-input *ngIf="veiculoGuia.ano_fab" [disabled]="true" type="number" name="AnoFab" [(ngModel)]="veiculoGuia.ano_fab"></ion-input>
                <ion-input *ngIf="!veiculoGuia.ano_fab" type="number" name="AnoFab" [(ngModel)]="veiculoGuia.ano_fab"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>

            <ion-col>
              <ion-item>
                <ion-label position="floating">Chassi:</ion-label>

                <ion-input *ngIf="veiculoGuia.chassi" [disabled]="true" type="text" name="chassi" [(ngModel)]="veiculoGuia.chassi" ></ion-input>
                <ion-input *ngIf="!veiculoGuia.chassi" type="text" name="chassi" [(ngModel)]="veiculoGuia.chassi" ></ion-input>
              </ion-item>
            </ion-col>

            <ion-col>
              <ion-item>
                <ion-label position="floating">Renavam:</ion-label>

                <ion-input type="number" name="renavam" [(ngModel)]="veiculoGuia.renavam">
                </ion-input>
              </ion-item>
            </ion-col>


          </ion-row>

          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label position="floating">Descrição:</ion-label>

                <ion-input type="text" name="descricao" [(ngModel)]="veiculoGuia.descricao" required>
                </ion-input>
              </ion-item>
            </ion-col>

          </ion-row>

        </ion-grid>

      </ion-card-content>
    </ion-card>

    <ion-card>

      <ion-card-header *ngIf="!opcaoIncluir">
        <ion-card-title>Exames Periciais</ion-card-title>
      </ion-card-header>

      <ion-card-header *ngIf="opcaoIncluir">
        <ion-card-title>Incluir Exames</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-grid>

          <ion-row *ngIf="!opcaoIncluir">

            <ion-col size="6">
              <ion-label position="floating">Tipo Local:</ion-label>
              <ionic-selectable class="selector" required #tipoLocal item-content [(ngModel)]="veiculoGuia.tipo_local"
                name="tipo_local" itemValueField="codigo" itemTextField="tipo_local" [items]="tipolocales" [canSearch]="true"
                [canClear]="true" [shouldFocusSearchbar]="true" [shouldStoreItemValue]="true"
                searchFailText="Sem dados a mostrar" searchPlaceholder="Pesquisar">
                <ng-template ionicSelectableHeaderTemplate>
                  <ion-toolbar>
                    <ion-buttons start>
                      <ion-button (click)="tipoLocal.close()">
                        <ion-label>Cancelar</ion-label>
                      </ion-button>
                    </ion-buttons>
                    <ion-title>
                    </ion-title>
                  </ion-toolbar>
                </ng-template>
              </ionic-selectable>
            </ion-col>

            <ion-col>
              <ion-label position="floating">Descrição do Local:</ion-label>
              <ion-input class="selector" [(ngModel)]="veiculoGuia.descricao_local" name="descricao_local">
              </ion-input>
            </ion-col>

          </ion-row>

          <ion-row>

            <ion-col size="6">
              <ion-label position="floating" *ngIf="arrayExames.length>0">Exames Requisitados*:</ion-label>
              <ion-label position="floating" *ngIf="arrayExames.length==0" color="danger">Exames Requisitados*:</ion-label>
              <ionic-selectable class="selector" #exameItem item-content [(ngModel)]="exame" name="exame"
                itemValueField="CODIGO" itemTextField="nome_de_exame" [items]="examesItems" [canSearch]="true"
                [canClear]="true" [shouldFocusSearchbar]="true" [shouldStoreItemValue]="true"
                searchFailText="Sem dados a mostrar" searchPlaceholder="Pesquisar"
                (onChange)="GetExame(form.value.exame)">
                <ng-template ionicSelectableHeaderTemplate>
                  <ion-toolbar>
                    <ion-buttons start>
                      <ion-button (click)="exameItem.close()">
                        <ion-label>Cancelar</ion-label>
                      </ion-button>
                    </ion-buttons>
                    <ion-title>
                    </ion-title>
                  </ion-toolbar>
                </ng-template>
              </ionic-selectable>
            </ion-col>

            <ion-col size="6">
              <div class="selectorarea" *ngIf="arrayExames.length>0">
                <ion-list *ngFor="let abc of arrayExames; let i = index" [attr.data-index]="i">
                  <ion-item lines="none">
                    <ion-input readonly>
                      {{abc.nome_de_exame}}
                    </ion-input>
                    <ion-icon name="close" item-start (click)="deleteExame(i,abc)">
                    </ion-icon>
                  </ion-item>
                </ion-list>
              </div>
            </ion-col>

          </ion-row>

          <ion-row *ngIf="!opcaoIncluir">

            <ion-col>
              <ion-label position="floating">Quesitações:</ion-label>
              <ion-textarea class="selectorarea" [(ngModel)]="veiculoGuia.quesitacoes" name="quesitacoes">
              </ion-textarea>
            </ion-col>

          </ion-row>

        </ion-grid>

      </ion-card-content>
    </ion-card>
    <ion-row>
      <ion-col>
        <ion-button expand="block" type="submit" [disabled]="!form.valid">Salvar</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>

<!-- FOOTER -->

<ion-footer class="ion-text-center">

</ion-footer>
