<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button (click)="goBack()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{title}} Cartão</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <form #form="ngForm"  (ngSubmit)="save(form)" method="post">

    <ion-grid>
      <ion-row>
        <ion-col size-sm="8" size-md="6" size-lg="4" offsetSm="2" offsetMd="3" offsetLg="4" align-self-center>
          <ion-item>
            <ion-label position="floating">Identificação do Cartão</ion-label>
            <ion-input type="text" [(ngModel)]="cartao.cartao" name="cartao" required>
            </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <!-- <ion-row>
        <ion-col size-sm="8" size-md="6" size-lg="4" offsetSm="2" offsetMd="3" offsetLg="4" align-self-center>
          <ion-item>
            <ion-label position="floating">Cerca</ion-label>
            <ion-input type="text" [(ngModel)]="cartao.cerca" name="cerca" required>
            </ion-input>
          </ion-item>
        </ion-col>
      </ion-row> -->
    </ion-grid> 

    <ion-row>
      <ion-col size-sm="8" size-md="6" size-lg="4" offsetSm="2" offsetMd="3" offsetLg="4" align-self-center>
        <ion-button expand="block" type="submit" [disabled]="!form.valid" >Salvar</ion-button>
      </ion-col>
    </ion-row>
  </form>

</ion-content>
