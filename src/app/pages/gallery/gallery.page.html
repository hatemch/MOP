<ion-content fullscreen>

  <ion-item class="close-fake" lines="none" text-center>
    <ion-button (click)="close()" fill="clear" color="light">
      <ion-icon name="close" slot="start">

      </ion-icon>
    </ion-button>
  </ion-item>
  
  <ion-slides>
    <ion-slide *ngFor="let foto of fotos">
      <img src="data:image/jpeg;base64,{{foto.foto}}">
    </ion-slide>
  </ion-slides>

</ion-content>
