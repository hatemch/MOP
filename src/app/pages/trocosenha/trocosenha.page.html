<ion-content >
  <div class="upper-part">
    <ion-grid>
      <ion-row class="ion-text-center" class="ion-justify-content-center">
        <ion-col size-sm="10" size-md="8" size-lg="6" size-xl="4">
          <div class="ion-text-center">
            <img src="/assets/imgs/logo.png" width="50%" height="50%" >
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div class="text-logo">
            <h2 class="ion-text-center">
              Para acessar, você deve alterar sua senha abaixo:
            </h2>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <ion-row class="ion-justify-content-center">
    <ion-col size-sm="9" size-md="7" size-lg="5" size-xl="3">
      <div class="lower-part">
        <div class="ion-padding-horizontal external-container">
          <form #form="ngForm" (ngSubmit)="AlterSenha(form)" method="post">
            <ion-item>
              <ion-label position="floating">Login</ion-label>
              <ion-input  #Login  [disabled] ="loginDisabled==true"[(ngModel)]="user.LOGIN" type="text" name="Login"
              pattern="[A-Za-z0-9._%+-]{2,}"
              placeholder="Nome do Usuário" required></ion-input>
              
            </ion-item>
            <ion-item  >
              <ion-label position="floating">Senha Atual</ion-label>
              <ion-input #Senha [(ngModel)]="user.SENHA" type="password" name="SenhaAtual" 
                placeholder="Sua Senha" required ></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Nova Senha</ion-label>
              <ion-input #Senha ngModel type="password" name="SenhaNova" 
                placeholder="Nova Senha" required ></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Confirmar Nova Senha</ion-label>
              <ion-input #Senha ngModel type="password" name="ConfSenhaNova" 
                placeholder="Confirmar Nova Senha" required ></ion-input>
            </ion-item>

            <ion-button class="sign-up-btn" expand="block"  [disabled]="!form.valid" type="submit">Alterar Sehna</ion-button>
          </form>

        </div>
      </div>
    </ion-col>
  </ion-row>


</ion-content>
