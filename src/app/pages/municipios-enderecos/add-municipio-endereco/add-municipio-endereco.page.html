<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button (click)="goBack()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{title}} Complemento Endereço</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <form #form="ngForm" (ngSubmit)="save(form)" method="post">

    <ion-grid>
      <ion-row>
        <ion-col size-sm="8" size-md="6" size-lg="4" offsetSm="2" offsetMd="3" offsetLg="4" align-self-center>
          <ion-item>
            <ion-label position="floating">Cidade</ion-label>
            <ion-input type="text" [(ngModel)]="municipioEndereco.cidade" name="cidade" [disabled]="municipioEndereco?.id.length > 0" required>
            </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid>
      <ion-row>
        <ion-col size-sm="8" size-md="6" size-lg="4" offsetSm="2" offsetMd="3" offsetLg="4" align-self-center>
          <ion-item>
            <ion-label position="floating">Bairro</ion-label>
            <ion-input type="text" [(ngModel)]="municipioEndereco.bairro" name="bairro" required>
            </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid>
      <ion-row>
        <ion-col size-sm="8" size-md="6" size-lg="4" offsetSm="2" offsetMd="3" offsetLg="4" align-self-center>
          <ion-item>
            <ion-label position="floating">Rua</ion-label>
            <ion-input type="text" [(ngModel)]="municipioEndereco.rua" name="rua" required>
            </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid>
      <ion-row>
        <ion-col size-sm="8" size-md="6" size-lg="4" offsetSm="2" offsetMd="3" offsetLg="4" align-self-center>
          <ion-item>
            <ion-label position="floating">Complemento</ion-label>
            <ion-input type="text" [(ngModel)]="municipioEndereco.complemento" name="complemento" required>
            </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid>
      <ion-row>
        <ion-col size-sm="8" size-md="6" size-lg="4" offsetSm="2" offsetMd="3" offsetLg="4" align-self-center>
          <ion-item>
            <ion-label position="floating">Número</ion-label>
            <ion-input type="text" [(ngModel)]="municipioEndereco.numero" name="numero" required>
            </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid>
      <ion-row>
        <ion-col size-sm="8" size-md="6" size-lg="4" offsetSm="2" offsetMd="3" offsetLg="4" align-self-center>
          <ion-item>
            <ion-label position="floating">CEP</ion-label>
            <ion-input type="text" [(ngModel)]="municipioEndereco.cep" name="cep" id="cep" (ionChange)="formatCEP(municipioEndereco.cep,'cep')" required>
            </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-row>
      <ion-col size-sm="8" size-md="6" size-lg="4" offsetSm="2" offsetMd="3" offsetLg="4" align-self-center>
        <ion-button expand="block" type="submit" [disabled]="!form.valid">Salvar</ion-button>
      </ion-col>
    </ion-row>

  </form>


</ion-content>
